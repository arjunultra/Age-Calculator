<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.min.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Age Calculator</h1>
      <p class="desc">Enter Your Date of Birth:</p>
      <form action="submit">
        <input type="date" name="date" id="date-el" />
      </form>
      <p id="answer-el">Answer:</p>
      <button id="submit-btn">Calculate Age</button>
    </main>
  </body>
</html>
